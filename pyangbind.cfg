[pylama]
linters = mccabe,pep8,pyflakes
ignore = D203,C901,E111,W293,W391,E501,E303,E231,E302,E402,W0611,E127,W291,W404
skip = .tox/* 

[pylama:pep8]
max_line_length = 100

[tool:pytest]
python_paths = ./
addopts = --cov=./napalm_yang/ -vs
json_report = report.json
jsonapi = true

[coverage:run]
omit =
  napalm_yang/models/*
  pyang_plugin/*
